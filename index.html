<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Weather</h1>
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter city name" autocomplete="off">
            <button id="search">Search</button>
        </div>
        <div id="loader" class="loader hidden"></div>
        <div id="weather-data" class="weather-data hidden">
            <div class="weather-card">
                <h2 id="city-name"></h2>
                <div class="weather-info">
                    <p id="temperature"></p>
                    <p id="wind-speed"></p>
                    <p id="humidity"></p>
                </div>
                <div id="hourly-forecast" class="hourly-forecast"></div>
            </div>
            <div class="daily-forecast" id="daily-forecast"></div>
        </div>
    </div>
    <div id="background-animation" class="background-animation"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
